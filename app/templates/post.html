{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h2>{{ title }}</h2>
    <p class="text-muted">By {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
    <div class="mb-3">
        {{ post.content | safe }}
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
